<div class="container mt-4">
    <h2 class="text-light text-center">Directores</h2>
    <button class="btn btn-danger mb-3" (click)="openModal()">Añadir Director</button>
  
    <!-- Tabla de Actores -->
    <div class="table-responsive">
      <table class="table table-dark table-striped text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let director of directores">
            <td>{{ director.id }}</td>
            <td>{{ director.name }}</td>
            <td>
              <button class="btn btn-warning me-2" (click)="openModal(director)">Editar</button>
              <button class="btn btn-danger" (click)="deleteDirector(director.id!)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade show" *ngIf="showModal" style="display: block; background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white p-4">
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditing ? 'Editar Director' : 'Añadir Director' }}</h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <input type="text" [(ngModel)]="selectedDirector.name" class="form-control" placeholder="Nombre del director">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="saveDirector()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
