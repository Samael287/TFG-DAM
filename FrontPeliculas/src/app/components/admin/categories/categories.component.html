<div class="container mt-4">
    <h2 class="text-light text-center">Categorías</h2>
    <button class="btn btn-danger mb-3" (click)="openModal()">Añadir Categoría</button>

    <!-- Tabla de Categorías -->
    <div class="table-responsive">
        <table class="table table-dark table-hover">
            <thead class="table-danger">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.category }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2" (click)="openModal(category)">Editar</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id!)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para Añadir/Editar Categoría -->
<div class="modal fade show" *ngIf="showModal" style="display: block; background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white p-4">
            <div class="modal-header">
                <h5 class="modal-title">{{ isEditing ? 'Editar Categoría' : 'Añadir Categoría' }}</h5>
                <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <input type="text" [(ngModel)]="selectedCategory.category" class="form-control" placeholder="Nombre de la categoría">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="saveCategory()">Guardar</button>
            </div>
        </div>
    </div>
</div>
