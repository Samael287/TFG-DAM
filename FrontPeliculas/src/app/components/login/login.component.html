<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="container-box">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-red w-100">Ingresar</button>
      </form>
      <p class="mt-3">
        ¿No tienes una cuenta? <span (click)="goToRegister()" class="text-link">Regístrate aquí</span>
      </p>
    </div>
  </div>
