<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="container-box">
      <h2>Regístrate</h2>
      <form (ngSubmit)="register()">
        <div class="mb-3">
          <input type="text" [(ngModel)]="user.nombre" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
          <input type="text" [(ngModel)]="user.apellidos" name="apellidos" class="form-control" placeholder="Apellidos" required>
        </div>
        <div class="mb-3">
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-red w-100">Registrarse</button>
      </form>
      <p class="mt-3">
        ¿Ya tienes cuenta? <span (click)="goToLogin()" class="text-link">Inicia sesión</span>
      </p>
    </div>
  </div>
